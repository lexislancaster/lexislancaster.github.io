<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>carousel</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style media="screen">
      body{
        background-color:#000;
      }
    </style>
  </head>
  <body>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">

  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
    </div>
  </div>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        //get a random color between 0 and 255
        function getRandomColor() {
          return Math.floor(Math.random() * 255);
        }
        var randomColor = $(".randomColor");
        $.each(randomColor, function(index, item) {
          $(this).css("background-color", "RGB(" + getRandomColor() + "," + getRandomColor() + "," + getRandomColor() + ")");
        })
      })

    </script>
    <script>
      var slides = [
        [
      {
        "source":"https://images.unsplash.com/photo-1517520169480-10e96f9b057c?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=a9757ea66fcbc2273963beea5b9afdca&auto=format&fit=crop&w=1050&q=80",
        "alternate":"Trump & Putin",
        "caption":"Political demonstration",
        "slideClass":"item active"
      },
      {
        "source":"https://images.unsplash.com/photo-1517520246301-679376549f56?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=ad0def76b75400bc5b4c4d24830cc204&auto=format&fit=crop&w=1050&q=80",
        "alternate":"Chicago 2",
        "caption":"Chicago at night",
        "slideClass":"item"
      },
      {
        "source":"https://images.unsplash.com/photo-1500089976877-76907cd384d4?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=d9f47f1a0c7a0bd0b46054d726664059&auto=format&fit=crop&w=1050&q=80",
        "alternate":"sign",
        "caption":"Colorful sign",
        "slideClass":"item"
      }
    ]

         ];
         var slidesHtml="",
         for(var i=0;1<slides.length;i++){
console.log("i "+i);
  slideHtml+='<div class="'+slides[i].slideClass+'">'
  +'<img src="'+slides[i].source+'"alt="'+slides[i].alternate+'">'
  +'<div class="carousel-caption">'
  +slides[i].caption
  +'</div>'
  +'</div>';
}
console.log("i "+i);



$(document).ready(function(){
  $(".carousel-inner").html(slideHtml);
  $(".carousel").carousel();
})



      </script>

  </body>
</html>
